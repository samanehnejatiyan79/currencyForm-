<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تبدیل ارز</title>
  <link rel="stylesheet" href="arz.css">
</head>

<body>
  <div class="converter">
    <form id="currencyForm">
      <label for="amount">currencyForm</label>
      <h2>تبدیل ارز:</h2>
      <input type="number" id="amount" placeholder="Enter amount" required>

      <label for="fromCurrency">From:</label>
      <select id="fromCurrency">
        <option value="IRR">ایران</option>
        <option value="USD">دلار آمریکا</option>
        <option value="GBP">پوند انگلیس</option>
        <option value="EUR">یورو</option>
        <option value="AED">درهم امارات</option>
        <option value="CAD">دلار کانادا</option>
        <option value="SEK">کرون سوئد</option>
        <option value="NOK">کرون نروژ</option>
        <option value="DKK">کرون دانمارک</option>
        <option value="KWD">دینار کویت</option>
        <option value="JPY">ین ژاپن</option>
        <option value="HKD">دلار هنگ کنگ</option>
        <option value="OMR">ریال عمان</option>
      </select>

      <label for="toCurrency">To:</label>
      <select id="toCurrency">
        <option value="IRR">ایران</option>
        <option value="USD">دلار آمریکا</option>
        <option value="GBP">پوند انگلیس</option>
        <option value="EUR">یورو</option>
        <option value="AED">درهم امارات</option>
        <option value="CAD">دلار کانادا</option>
        <option value="SEK">کرون سوئد</option>
        <option value="NOK">کرون نروژ</option>
        <option value="DKK">کرون دانمارک</option>
        <option value="KWD">دینار کویت</option>
        <option value="JPY">ین ژاپن</option>
        <option value="HKD">دلار هنگ کنگ</option>
        <option value="OMR">ریال عمان</option>
      </select>
      <div>
        <button type="submit">Convert</button>
        <p>in GOD in trust</p>
      </div>
    </form>
  </div>
  <p id="result"></p>
  <script src="arz.js"></script>
</body>

</html>
</body>

</html>
